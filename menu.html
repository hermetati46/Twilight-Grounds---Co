<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Menu - Twilight Grounds & Co.</title>
    <meta name="description" content="Explore the full menu at Twilight Grounds & Co., featuring specialty coffee, tea, fresh pastries, and sandwiches, all made with care.">
    <meta name="keywords" content="coffee menu, cafe menu, specialty coffee, pastries, sandwiches, tea">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Twilight Grounds & Co.</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="pre-order.html" class="btn">Pre-Order Now</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="container">
            <h2>Our Menu</h2>
            <p style="text-align: center; max-width: 600px; margin: 0 auto 3rem auto;">
                Crafted with care, from classic espresso drinks to our signature seasonal specials and freshly baked pastries.
            </p>

            <!-- Dynamic Menu Controls -->
            <div class="menu-controls">
                <div class="form-group">
                    <label for="search-bar">Search Menu</label>
                    <input type="text" id="search-bar" placeholder="e.g., Latte, Croissant...">
                </div>
                <div class="form-group">
                    <label for="category-filter">Filter by Category</label>
                    <select id="category-filter">
                        <option value="all">All</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Tea & Other">Tea & Other</option>
                        <option value="Pastries & Bakes">Pastries & Bakes</option>
                        <option value="Sandwiches">Sandwiches</option>
                    </select>
                </div>
            </div>

            <!-- Dynamic Menu Grid -->
            <div class="menu-grid" id="menu-grid">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Twilight Grounds & Co. | All Rights Reserved</p>
    </footer>

    <script src="js/script.js" defer></script>
</body>
</html>
